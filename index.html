<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Grace</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="phone-frame">
    <div class="screen-slider" id="slider">

      <!-- Log In Screen -->
      <div class="screen">
        <h1 class="title">Daily Grace</h1>
        <h2>Log In</h2>
        <form id="loginForm">
          <label for="email-login">Email</label>
          <input type="email" id="email-login" value="demo@dailygrace.com" required>
          <label for="password-login">Password</label>
          <input type="password" id="password-login" value="password123" required>
          <div class="form-options">
            <label><input type="checkbox"> Remember Me</label>
            <a href="#">Forgot Password?</a>
          </div>
          <button type="submit">Log In</button>
        </form>
        <p class="link-text">Donâ€™t have an account? <a id="toSignup">Sign Up</a></p>
      </div>

      <!-- Sign Up Screen -->
      <div class="screen">
        <h1 class="title">Daily Grace</h1>
        <h2>Sign Up</h2>
        <form id="signupForm">
          <label for="name">Name</label>
          <input type="text" id="name" value="Demo Account" required>
          <label for="email-signup">Email</label>
          <input type="email" id="email-signup" value="demo@dailygrace.com" required>
          <label for="password-signup">Password</label>
          <input type="password" id="password-signup" value="password123" required>
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" value="password123" required>
          <button type="submit">Sign Up</button>
        </form>
        <p class="link-text">Already have an account? <a id="toLogin">Log In</a></p>
      </div>

    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
