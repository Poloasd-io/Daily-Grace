<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./vars.css">
  <link rel="stylesheet" href="./style.css">
  
  
  <style>
   a,
   button,
   input,
   select,
   h1,
   h2,
   h3,
   h4,
   h5,
   * {
       box-sizing: border-box;
       margin: 0;
       padding: 0;
       border: none;
       text-decoration: none;
       background: none;
   
       -webkit-font-smoothing: antialiased;
   }
   
   menu, ol, ul {
       list-style-type: none;
       margin: 0;
       padding: 0;
   }
   </style>
  <title>Document</title>
</head>
<body>
  <div class="home">
    <div class="contents">
      <div class="content-area">
        <div class="how-are-you-feeling-today">How are you feeling today?</div>
        <div class="daily-grace">Daily Grace</div>
        <div class="navigation-bar">
          <div class="materials"></div>
          <div class="status-bar-i-phone">
            <div class="frame">
              <div class="time">
                <div class="time2">9:41</div>
              </div>
              <div class="dynamic-island-spacer"></div>
              <div class="levels">
                <img class="cellular-connection" src="cellular-connection0.svg" />
                <img class="wifi" src="wifi0.svg" />
                <img class="battery" src="battery0.svg" />
              </div>
            </div>
          </div>
        </div>
        <img class="image-1" src="image-10.png" />
        <div class="happy">
          <div class="rectangle-1"></div>
          <div class="happy2">Happy</div>
        </div>
        <div class="sad">
          <div class="rectangle-1"></div>
          <div class="sad2">Sad</div>
        </div>
        <div class="angry">
          <div class="rectangle-1"></div>
          <div class="angry2">Angry</div>
        </div>
        <div class="afraid">
          <div class="rectangle-1"></div>
          <div class="afraid2">Afraid</div>
        </div>
        <div class="worried">
          <div class="rectangle-1"></div>
          <div class="worried2">Worried</div>
        </div>
        <div class="tired">
          <div class="rectangle-1"></div>
          <div class="tired2">Tired</div>
        </div>
        <div class="lonely">
          <div class="rectangle-1"></div>
          <div class="lonely2">Lonely</div>
        </div>
        <div class="loved">
          <div class="rectangle-1"></div>
          <div class="loved2">Loved</div>
        </div>
        <div class="rectangle-2"></div>
        <div
          class="romans-12-12-rejoice-in-hope-be-patient-in-tribulation-be-constant-in-prayer"
        >
          Romans 12: 12
          <br />
          <br />
          “Rejoice in hope, be patient in tribulation, be constant in prayer”
        </div>
        <div class="rectangle-3"></div>
        <div class="april-13-2025-verse-of-the-day">
          <span>
            <span class="april-13-2025-verse-of-the-day-span">
              April 13, 2025
              <br />
            </span>
            <span class="april-13-2025-verse-of-the-day-span2">
              Verse of the Day
              <br />
            </span>
          </span>
        </div>
        <img class="heart" src="heart0.svg" />
        <img class="plus-circle" src="plus-circle0.svg" />
        <img class="share" src="share0.svg" />
        <div class="rectangle-4"></div>
        <div class="ellipse-2"></div>
        <img class="home2" src="home0.svg" />
        <img class="ellipse-3" src="ellipse-30.svg" />
        <img class="ellipse-5" src="ellipse-50.svg" />
        <div class="ellipse-4"></div>
        <img
          class="image-removebg-preview-5-1"
          src="image-removebg-preview-5-10.png"
        />
        <img class="image-2" src="image-20.png" />
        <img class="person" src="person0.svg" />
      </div>
    </div>
    <div class="home-indicator">
      <div class="home-indicator2"></div>
    </div>
  </div>
  
</body>
</html>
